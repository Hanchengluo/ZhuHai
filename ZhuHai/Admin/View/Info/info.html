<div id="info">
<br>
<p >个人信息修改</p>
<hr width="70%" align="left">
<notempty name="data">
              <img class="img-circle" src="__PUBLIC__/Images/User/{$data.user_image}" width="200" height="160" style="float: left;" /></notempty>
<div style="width:530px;position:relative;left:46%;top:0px;margin-left:-215px;float: left;">
 <form action="{:U('info')}" method="post" >
	用户名:<input type="text" name="uname" value="{$data.username}"><br>
             <br>
             密 码:<input type="text" name="pwd" value="{$data.password}" ><br><br>
             <input type="submit" value="修改" style="margin-left:80px;float: left;">
             <input type="button" value="重置" onclick="reset()"> 
            </form>
            </div>
 </div>

 <div id="form">

             <p >修改图片</p>
            <hr width="70%" align="left">
            <form action="__URL__/upload" method="post" enctype="multipart/form-data" >
                        <input type="file" name="photo" id="photo" />
                        <input type="submit" value="提交" >
            </form>
            <br><br>
            <a href="#"  id="form-close">点击关闭</a>
            </div></div>

	</div>
